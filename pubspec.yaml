name: ast_blitz
description: "AST Blitz - Preparation TAGE MAGE"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_database: ^11.2.0
  firebase_storage: ^12.3.7

  # Auth providers
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.3

  # Local Storage
  sqflite: ^2.4.1
  path: ^1.9.0
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.3

  # UI
  lucide_icons: ^0.257.0
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Utils
  uuid: ^4.5.1
  intl: ^0.20.2
  equatable: ^2.0.7
  connectivity_plus: ^6.1.1

  # Math/LaTeX rendering (pour les questions)
  flutter_math_fork: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.4

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  # Assets - uncomment when files are added
  # assets:
  #   - assets/images/
  #   - assets/icons/
  #   - assets/courses/

  # Fonts - using system default for now
  # To add Inter font later:
  # 1. Download from https://fonts.google.com/specimen/Inter
  # 2. Add files to assets/fonts/
  # 3. Uncomment the fonts section below
  #
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700
